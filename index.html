<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DOs</title>
<link rel="stylesheet" href="index.css">
<link rel="apple-touch-icon" sizes="180x180" href="favicon_io (1)/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_io (1)/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io (1)/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>Aim Your Daliy Tasks</h1>
                <div class="border1">

                </div>
            </div>
        </div>
    </div>

<div class="row">
    <div class="helptext col-12">
        <p id="text1">Enter the tasks you are aiming today </p>
        <p id="text2">Click the item after completion of task</p>
        <p id="text3">Click "O" to remove</p>
    </div>
</div>
<div class="row">
    <div class="col12">
        <input id="userInput" type="text" placeholder="New Task" maxlength="30" >
        <button id="enter"><i class="fa-fa-pencil-alt"></i></button>
    </div>
</div>
<div class="row">
    <div class="listItems col-12">
        <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
        </ul>
    </div>
</div>

</div>


<script src="index.js"></script>




</body>
</html>
